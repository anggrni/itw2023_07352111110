<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" cellpadding="8" width="50%" cellspacing="0">
    <tr>
        <td align="center" colspan="6" bgcolor="grey"><b>DATA MAHASISWA</b></td>
    </tr>
    <tr>
        <td><label for="a">Username</label></td>
        <td> : </td>
        <td><input type="text" id="a"></td>
        <!-- id di input dan for di label harus sm :) pkonya klo gsama gboleh!-->
    </tr>
    <tr>
        <td><label for="b">Password</label></td>
        <td> : </td>
        <td> <input type="password" id ="b"></td>
    </tr>
    <tr>
        <td><label for="c">Fullname</label></td>
        <td> : </td>
        <td> <input type="text" id ="c"></td>
    </tr>
    <tr>
        <td><label for="d">E-mail</label></td>
        <td> : </td>
        <td> <input type="text" id ="d"></td>
    </tr>
    <tr>
        <td><label for="e">Agama</label></td>
        <td> : </td>
        <td> 
           <select id="e">
            <option name="Agama" selected>--Pilih Agama--</option>
                <option value="Islam">Islam</option>
                <option value="Hindu">Hindu</option>
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Budha">Budha</option>
                <option value="Konghucu">Konghucu</option>
           </select>
        </td>
    </tr>
    <tr>
        <td>Jenis Kelamin</td>
        <td> : </td>
        <td>
            <input type="radio" name="Jenis Kelamin" value="Laki-laki">Laki-laki
            <input type="radio" name="Jenis Kelamin" value="Perempuan">Perempuan
        </td>
    </tr>
    <tr>
        <td>Hobi</td>
        <td> : </td>
        <td>
            <input type="checkbox" name="Hobi" value="Musik">Musik
            <input type="checkbox" name="Hobi" value="Olahraga">Olahraga
            <input type="checkbox" name="Hobi" value="Gaming">Gaming
            <input type="checkbox" name="Hobi" value="Lainnya">Lainnya
        </td>
    </tr>
    <tr>
        <td>Profil Singkat</td>
        <td> : </td>
        <td><textarea rows="5" cols="50" id="f"></textarea>
    </tr>
    <tr>
        <td colspan="6" align="right">
            <input type="submit" value="input">
        </td>
    </tr>
</table>
</body>
</html>
